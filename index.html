<!DOCTYPE html>
<html>
<head>
    <title>Character Sheet</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
<div class="sheet-container">
    <div class="header">
        <h2>Dungeons & Dragons</h2>
    </div>
    <div class="stats-container">
        <div class="stat-box" id="strength">
            <form>
                <p>Strength</p>
                <input class="num-box" id="str" type="text" >
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="str-mod" type="text">
                </form>
            </div>
        </div>
        <div class="stat-box" id="dexterity">
            <form>
                <p>Dexterity</p>
                <input class="num-box" id="dex" type="text">
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="dex-mod" type="text">
                </form>
            </div>
        </div>
        <div class="stat-box" id="constitution">
            <form>
                <p>Constitution</p>
                <input class="num-box" id="con" type="text">
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="con-mod" type="text">
                </form>
            </div>
        </div>
        <div class="stat-box" id="intelligence">
            <form>
                <p>Intelligence</p>
                <input class="num-box" id="int" type="text">
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="int-mod" type="text">
                </form>
            </div>
        </div>
        <div class="stat-box" id="wisdom">
            <form>
                <p>Wisdom</p>
                <input class="num-box" id="wis" type="text">
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="wis-mod" type="text">
                </form>
            </div>
        </div>
        <div class="stat-box" id="charisma">
            <form>
                <p>Charisma</p>
                <input class="num-box" id="cha" type="text">
            </form>
            <div id="mod">
                <form>
                    <p class="mod-word">Modifier</p>
                    <input class="mod-box" id="cha-mod" type="text">
                </form>
            </div>
        </div>
        <div class="button" id="button">
            Random  
        </div>
        <div class="button" id="button2">Mod</div>
    </div>
</div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="function.js"></script>
</body>
</html>
